<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="monitor"></div>
    <script>
      let cb = function(mutations, observer) {
        console.log(mutations, observer);
      };
      let mo = new MutationObserver(cb);

      var monitor = document.querySelector('.monitor');
      mo.observe(monitor, {
        attributes: true,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: true,
        characterDataOldValue: true
      });

      //DOM change
      monitor.className = 'monitor quanlincong';
      monitor.innerText = 'quanlincong';
      monitor.appendChild(document.createElement('div'));

      let store = mo.takeRecords();
      monitor.innerText = 'quanlincong 111';
      // console.log('disconnected');
      // console.log(store);
    </script>
  </body>
</html>
