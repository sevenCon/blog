<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./common.css" />
    <title>grid 网格布局(一)</title>
    <style>
      .grid {
        grid-template-rows: repeat(3, 100px);
        grid-template-columns: repeat(3, 100px);
      }
      .grid div {
        color: #fff;
        font-size: 48px;
      }
      pre {
        background-color: #eee;
        padding: 12px;
        border-radius: 4px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Grid 网格布局demo(-)</h1>
    <div class="container">
      <pre>
<code>
.grid{
  display:grid; 
  display:inline-grid; 
  
  grid-template-rows: repeat(3, 100px);
  grid-template-columns: repeat(3, 100px);
}
</code>
</pre>
      <div class="grid">
        <div class="clr-1">1</div>
        <div class="clr-2">2</div>
        <div class="clr-3">3</div>
        <div class="clr-4">4</div>
        <div class="clr-5">5</div>
        <div class="clr-6">6</div>
        <div class="clr-7">7</div>
        <div class="clr-8">8</div>
        <div class="clr-9">9</div>
      </div>
    </div>

      <a href="[2]grid-template-row和grid-template-columns.html" class="pull-right">下一篇:[2]grid-template-row和grid-template-columns</a>
    </div>
  </body>
</html>
